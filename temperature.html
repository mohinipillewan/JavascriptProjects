<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var temp=parseFloat(prompt("Enter the temperature in Celsius"));
        var unit=prompt("Enter the unit (C for Celsius, F for Fahrenheit):");
        if(unit ==='C'){
            var fahrenheit = (temp * 9/5) + 32;
             alert(+temp+ " 째C is equal to " + fahrenheit+ " 째F");
        }
        else if(unit ==='F'){
            var celsius = (temp - 32) * 5/9
            alert(+temp+ " 째F is equal to " + celsius+ " 째C");
        }
        else{
            alert("Invalid unit");
        }
    
    </script>
</body>
</html>
